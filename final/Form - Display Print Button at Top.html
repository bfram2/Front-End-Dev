<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
$(document).ready(function() { 
  $('.printMe').click(function() { 
  window.print();
  return false;
  });
});
/* Will not work with IE and SharePoint if dialog popup is on for form, due to security update in IE */
</script>

<style> 
.printMe { 
color:#666;
font-weight:bold;
cursor:pointer;
width: 75px;
}

.printMe:hover { 
color:#333;
font-weight:bold;
cursor:pointer;
}
</style>
<button class="printMe" onclick="window.print();" value="Print">Print</button>
