<!DOCTYPE html>
<html>
<style>
.vhtable {
width: 550px;
margin: 10px 0 5px 15px;
}
.labels {
padding: 0 0 0 10px;
}
.labels2 {
display: inline;
}
.break {
border-top: 1px solid dimgrey;
}
</style>

<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

//this script pulls the count from JAR VH
var SelectedView = "http://teamsites.adm.com/sites/oneadm/1ADM/Lists/PostGoLive/JAR%20VH.aspx";
$("#JARVH").load(SelectedView+" #WebPartWPQ2 .ms-vb2:contains('Count')",function() {
$("#JARVH *").removeAttr("id").removeAttr("onclick").removeAttr("onfocus").removeAttr("onmouseover");
$(".ms-vb2 nobr:contains('Count')").wrapInner( "<span class='VH rightJARVH'></span>");
$(".rightJARVH").unwrap();
$(".rightJARVH").unwrap();
//remove 'Count= '
var val = $(".rightJARVH").text();
$(".rightJARVH").text(val.substring(7, val.length));
//copy count number and multiply by 5
$( ".rightJARVH" ).clone().appendTo("#ListJARVH");
$('#ListJARVH').text(function(i,v) {
return Math.round(parseInt(v * 5, 10));
});
return false;
});

setTimeout(function() {
var adds = 0;
$('.VH').each(function(){
    adds += parseFloat($(this).text());  // Or this.innerHTML, this.innerText
});
$("#VHsum").text(adds);

var sum = 0;
$('.num').each(function(){
    sum += parseFloat($(this).text());
});
$("#output").text(sum);
}, 3000);

<tr>
<td><DIV class="labels">Job aids/reference: </DIV></td>
