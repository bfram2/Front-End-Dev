<!DOCTYPE html>
<html>
<style>
.vhtable {
width: 550px;
margin: 10px 0 5px 15px;
}
.labels {
padding: 0 0 0 10px;
}
.labels2 {
display: inline;
}
.break {
border-top: 1px solid dimgrey;
}
</style>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

//this script pulls the count from JAR H
var SelectedView1 = "http://teamsites.adm.com/sites/oneadm/1ADM/Lists/PostGoLive/JAR%20H.aspx";
$("#JARH").load(SelectedView1+" #WebPartWPQ2 .ms-vb2:contains('Count')",function() {
$("#JARH *").removeAttr("id").removeAttr("onclick").removeAttr("onfocus").removeAttr("onmouseover");
$(".ms-vb2 nobr:contains('Count')").wrapInner( "<span class='H rightJARH'></span>");
$(".rightJARH").unwrap();
$(".rightJARH").unwrap();
//remove 'Count= '
var val = $(".rightJARH").text();
$(".rightJARH").text(val.substring(7, val.length));
//copy count number and multiply by 5
$( ".rightJARH" ).clone().appendTo("#ListJARH");
$('#ListJARH').text(function(i,v) {
return Math.round(parseInt(v * 4, 10));
});
return false;
});

setTimeout(function() {
var adds = 0;
$('.H').each(function(){
    adds += parseFloat($(this).text());  // Or this.innerHTML, this.innerText
});
$("#Hsum").text(adds);

var sum = 0;
$('.num').each(function(){
    sum += parseFloat($(this).text());
});
$("#output").text(sum);

}, 3000);

</head>

<body>
<table class="vhtable"><tbody>
<tr>
<td><DIV class="labels">Job aids/reference: </DIV></td>
<td><div class="labels2">Helpfuls= </div><span class="hide" id="JARH"></span></td>
